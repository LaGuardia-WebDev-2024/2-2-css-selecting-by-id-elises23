<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
            h2{
                color: #063df0

            }

            p {
                color: blueviolet
            }
        

            #winter-paragraph {

                color: rgb(0, 119, 255)
            }

            #summer-paragraph {
                color :rgb(32, 32, 211)
            }

            body{
                background-color: lightblue
            }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer-paragraph">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter-paragraph">He likes to stay in and cuddle</p>
    </body>
</html>
